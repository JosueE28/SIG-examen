<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script type="module">
        import { io } from 'https://cdn.jsdelivr.net/npm/socket.io-client@4.8.1/dist/socket.io.esm.min.js';
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('chat-input');
        const messages = document.getElementById('messa');

        const scrollToBottom = () => {
            messages.scrollTop = messages.scrollHeight;
        };

        socket.on('connect', () => {
            const username = localStorage.getItem('username');
            socket.emit('set username', username);
        });

        socket.on('chat history', (history) => {
            messages.innerHTML = '';
            history.reverse().forEach((msg) => {
                const item = `<li><strong>${msg.username}:</strong> ${msg.message}</li>`;
                messages.insertAdjacentHTML('beforeend', item);
            });
            scrollToBottom();
        });

        socket.on('chat message', (msg) => {
            const item = `<li><strong>${msg.username}:</strong> ${msg.message}</li>`;
            messages.insertAdjacentHTML('beforeend', item);
            scrollToBottom();
        });

        

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = localStorage.getItem('username');

            if (input.value) {
                socket.emit('chat message', { username, message: input.value });
                input.value = '';
            }
        });

        window.onload = () => {
            const username = localStorage.getItem('username');
            if (!username) {
                alert('You must be logged in to access the chat.');
                window.location.href = '/login';
            } else {
                console.log('Welcome to the chat,', username);
            }
        };
    </script>

    <style>

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .messages {

        }

        .messages li {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #e0e0e0;
            max-width: 70%;
            word-wrap: break-word;
        }

        .messages li strong {
            color: #4CAF50;
            margin-right: 10px;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        ul{
            list-style-type: none;
        }
    </style>
