<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusInterns</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .btn-modificar {
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }
        .btn-modificar:hover {
            background-color: #0056b3; 
        }

        ul{
                list-style-type: none;

        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo span.campus {
            font-size: 33px;
            font-weight: bold;
            color: #0077b5;
        }

        .logo span.interns {
            font-size: 27px;
            font-weight: bold;
            color: #000000;
        }
           /* Navbar */
           .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0a66c2;
        }
        .nav-link {
            color: #6c757d;
        }
        .nav-link:hover {
            color: #0a66c2;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="/index">
                    <div class="logo">
                        <span class="campus">Campus</span><span class="interns">Interns</span>
                    </div>
                </a>            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/index">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/chat">Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/curriculumvista">Mi perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <main class="mt-4">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h2>Currículum<span></span></h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img id="foto" src="https://via.placeholder.com/150" class="rounded-circle mb-4" alt="Foto de perfil">
                        <h5>Información Personal</h5>
                        <p><strong>Nombre:</strong> <span name="nombre" id="nombre"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
                        <p><strong>Ubicación:</strong> <span id="ubicacion"></span></p>
                    </div>
                    <div class="col-md-8">
                        <h5>Perfil Profesional</h5>
                        <p id="perfil"></p>

                        <h5>Experiencia</h5>
                        <ul id="experiencia"></ul>

                        <h5>Educación</h5>
                        <p id="educacion"></p>

                        <h5>Habilidades</h5>
                        <p id="habilidades"></p>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-modificar btn-lg" data-toggle="modal" data-target="#editModal">Modificar</button>
            </div>
        </div>
    </main>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Información</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group"><label for="editNombre">Nombre</label><input type="text" id="editNombre" class="form-control"></div>
                        <div class="form-group"><label for="editEmail">Email</label><input type="email" id="editEmail" class="form-control"></div>
                        <div class="form-group"><label for="editTelefono">Teléfono</label><input type="text" id="editTelefono" class="form-control"></div>
                        <div class="form-group"><label for="editUbicacion">Ubicación</label><input type="text" id="editUbicacion" class="form-control"></div>
                        <div class="form-group"><label for="editPerfil">Perfil Profesional</label><textarea id="editPerfil" class="form-control" rows="4"></textarea></div>
                        <div class="form-group"><label for="editExperiencia">Experiencia</label><textarea id="editExperiencia" class="form-control" rows="4"></textarea></div>
                        <div class="form-group"><label for="editEducacion">Educación</label><textarea id="editEducacion" class="form-control" rows="2"></textarea></div>
                        <div class="form-group"><label for="editHabilidades">Habilidades</label><textarea id="editHabilidades" class="form-control" rows="2"></textarea></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="saveChanges" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            let data = null;
    
            const loadCurriculum = async () => {
                try {
                    const response = await fetch('/curriculum1');
                    data = await response.json();
    
                    if (data) {
                        data.forEach(data1 => {
                            console.log(data1.name);
    
                            document.getElementById('nombre').textContent = data1.name; 
                            document.getElementById('email').textContent = data1.email || '';
                            document.getElementById('telefono').textContent = data1.telefono || '';
                            document.getElementById('ubicacion').textContent = data1.ubicacion || '';
                            document.getElementById('perfil').textContent = data1.perfil || '';
                            document.getElementById('experiencia').innerHTML = data1.experience?.map(exp => `<li>${exp}</li>`).join('') || '';
                            document.getElementById('educacion').textContent = data1.education || '';
                            document.getElementById('habilidades').textContent = data1.skills || '';
                        });
                    }
                } catch (error) {
                    console.error('Error al cargar los datos:', error);
                }
            };
    
            await loadCurriculum();
    
            document.querySelector('.btn-modificar').addEventListener('click', () => {
                if (!data) {
                    alert('No se pudo cargar el currículum. Intenta nuevamente.');
                    return;
                }
    
                const currentData = data[0]; 
                document.getElementById('editNombre').value = currentData.name || '';
                document.getElementById('editEmail').value = currentData.email || '';
                document.getElementById('editTelefono').value = currentData.telefono || '';
                document.getElementById('editUbicacion').value = currentData.ubicacion || '';
                document.getElementById('editPerfil').value = currentData.perfil || '';
                document.getElementById('editExperiencia').value = (currentData.experience || []).join('\n');
                document.getElementById('editEducacion').value = currentData.education || '';
                document.getElementById('editHabilidades').value = (currentData.skills || []).join('\n');
            });
    
            document.getElementById('saveChanges').addEventListener('click', async () => {
                if (!data) {
                    alert('No se pudo cargar el currículum. Intenta nuevamente.');
                    return;
                }
    
                const editData = {
                    id: data[0]._id, 
                    name: document.getElementById('editNombre').value,
                    email: document.getElementById('editEmail').value,
                    telefono: document.getElementById('editTelefono').value,
                    ubicacion: document.getElementById('editUbicacion').value,
                    perfil: document.getElementById('editPerfil').value,
                    experience: document.getElementById('editExperiencia').value.split('\n'),
                    education: document.getElementById('editEducacion').value,
                    skills: document.getElementById('editHabilidades').value.split('\n')
                };
    
                try {
                    const response = await fetch(`/curriculum`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(editData)
                    });
    
                    if (response.ok) {
                        Swal.fire('¡Éxito!', 'Curriculum actualizado correctamente', 'success');

                        document.getElementById('nombre').textContent = editData.name;
                        document.getElementById('email').textContent = editData.email;
                        document.getElementById('telefono').textContent = editData.telefono;
                        document.getElementById('ubicacion').textContent = editData.ubicacion;
                        document.getElementById('perfil').textContent = editData.perfil;
                        document.getElementById('experiencia').innerHTML = editData.experience.map(exp => `<li>${exp}</li>`).join('');
                        document.getElementById('educacion').textContent = editData.education;
                        document.getElementById('habilidades').textContent = editData.skills.join(', ');
    
                        $('#editModal').modal('hide');
                    } else {
                        throw new Error('No se pudo guardar la información');
                    }
                } catch (error) {
                    console.error('Error al guardar cambios:', error);
                    alert('Hubo un error al guardar los cambios. Intenta de nuevo.');
                }
            });
        });
    </script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
