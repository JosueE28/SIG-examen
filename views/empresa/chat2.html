<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>CampusInterns</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f2ef;
        }

        /* Navbar */
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0a66c2;
        }
        .nav-link {
            color: #6c757d;
        }
        .nav-link:hover {
            color: #0a66c2;
        }
        .main-content {
            margin-top: 20px;
        }
        /* Main content */
        main {
            margin: 20px auto;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .card-header {
            background-color: #0073b1;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 1.25em;
        }

        .card-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        ul {
    list-style-type: none;
    padding: 0;
}

/* Aumentar el tamaño del div de los mensajes */
.chat-message {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;  
    display: flex;
    flex-direction: column;
    margin-bottom: 10px; 
}

.chat-message.user {
    background-color: #e4e4e4;
    color: black;
}

.chat-message.other {
    background-color: #f1f1f1;
    color: #333;
}

.chat-message .user {
    font-weight: bold;
}

.chat-message .message {
    margin-top: 5px;
}
        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        .input-group button {
            background-color: #0073b1;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .input-group button:hover {
            background-color: #005582;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo span.campus {
            font-size: 33px;
            font-weight: bold;
            color: #0077b5;
        }

        .logo span.interns {
            font-size: 27px;
            font-weight: bold;
            color: #000000;
        }

        .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 600px;
    }

    #closeModal {
        float: right;
        font-size: 1.5em;
        margin-top: -10px;
    }
       
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/indexempresa">
                <div class="logo">
                    <span class="campus">Campus</span><span class="interns">Interns</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/indexempresa">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat2">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        <div class="card">
            <div class="card-header">Chat en Vivo</div>
            <div class="card-body">
                <ul id="messa">
                    <!-- Aquí se cargarán los mensajes -->
                </ul>
                <div class="input-group">
                    <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." />
                    <button id="sendButton">Enviar</button>
                    <button id="showCurriculumButton" class="btn btn-primary">Ver Curriculum</button>

                </div>
            </div>
        </div>
    </main>

    <!-- Div emergente -->
    <div id="curriculumModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" style="cursor: pointer;">&times;</span>
            <h2>Curriculum</h2>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
            <p><strong>Ubicación:</strong> <span id="ubicacion"></span></p>
            <p><strong>Perfil:</strong> <span id="perfil"></span></p>
            <h4>Experiencia</h4>
            <ul id="experiencia"></ul>
            <p><strong>Educación:</strong> <span id="educacion"></span></p>
            <p><strong>Habilidades:</strong> <span id="habilidades"></span></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 CampusInterns</p>
    </footer>

    <script type="module">
        import { io } from 'https://cdn.jsdelivr.net/npm/socket.io-client@4.8.1/dist/socket.io.esm.min.js';
        const socket = io();
    
        const input = document.getElementById('chat-input');
        const messages = document.getElementById('messa');
        const sendButton = document.getElementById('sendButton');
    
        const scrollToBottom = () => {
            messages.scrollTop = messages.scrollHeight;
        };
    
        socket.on('connect', () => {
            const username = localStorage.getItem('username');
            socket.emit('set username', username);
        });
    
        socket.on('chat history', (history) => {
    messages.innerHTML = '';
    history.reverse().forEach((msg) => {
        // Añadir clases 'user' o 'other' según sea el mensaje del usuario
        const itemClass = msg.username === localStorage.getItem('username') ? 'user' : 'other';
        const item = `
            <li class="chat-message ${itemClass}">
                <strong class="user">${msg.username}:</strong>
                <div class="message">${msg.message}</div>
            </li>`;
        messages.insertAdjacentHTML('beforeend', item);
    });
    scrollToBottom();
});

socket.on('chat message', (msg) => {
    // Añadir clases 'user' o 'other' según sea el mensaje del usuario
    const itemClass = msg.username === localStorage.getItem('username') ? 'user' : 'other';
    const item = `
        <li class="chat-message ${itemClass}">
            <strong class="user">${msg.username}:</strong>
            <div class="message">${msg.message}</div>
        </li>`;
    messages.insertAdjacentHTML('beforeend', item);
    scrollToBottom();
});
    
        sendButton.addEventListener('click', (e) => {
            const username = localStorage.getItem('username');
    
            if (input.value) {
                socket.emit('chat message', { username, message: input.value });
                input.value = ''; // Limpiar el campo de entrada después de enviar el mensaje
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
        const showCurriculumButton = document.getElementById('showCurriculumButton');
        const curriculumModal = document.getElementById('curriculumModal');
        const closeModal = document.getElementById('closeModal');

        // Mostrar el modal al hacer clic en el botón
        showCurriculumButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/curriculum1');
                const data = await response.json();

                if (data && data.length > 0) {
                    const data1 = data[0]; // Asume que quieres mostrar el primer currículum
                    document.getElementById('nombre').textContent = data1.name || '';
                    document.getElementById('email').textContent = data1.email || '';
                    document.getElementById('telefono').textContent = data1.telefono || '';
                    document.getElementById('ubicacion').textContent = data1.ubicacion || '';
                    document.getElementById('perfil').textContent = data1.perfil || '';
                    document.getElementById('experiencia').innerHTML = data1.experience
                        ? data1.experience.map(exp => `<li>${exp}</li>`).join('')
                        : '';
                    document.getElementById('educacion').textContent = data1.education || '';
                    document.getElementById('habilidades').textContent = data1.skills || '';
                }

                // Mostrar el modal
                curriculumModal.style.display = 'flex';
            } catch (error) {
                console.error('Error al cargar los datos:', error);
            }
        });

        // Ocultar el modal al hacer clic en la "x"
        closeModal.addEventListener('click', () => {
            curriculumModal.style.display = 'none';
        });

        // Ocultar el modal al hacer clic fuera del contenido
        curriculumModal.addEventListener('click', (e) => {
            if (e.target === curriculumModal) {
                curriculumModal.style.display = 'none';
            }
        });
    });
    
        window.onload = () => {
            const username = localStorage.getItem('username');
            if (!username) {
                alert('Debes iniciar sesión para acceder al chat.');
                window.location.href = '/login';
            } else {
                console.log('Bienvenido al chat,', username);
            }
        };
    </script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>
</body>
</html>
